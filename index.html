<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question-container" class="container">
        <img src="primera.gif" alt="Ositos" class="local-gif">
        <h1 class="question">Me quieres?</h1>
        <div class="button-group">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="loading-screen" class="hidden">
        <img src="corazon.gif" alt="Cargando" class="local-gif">
        <h2 class="text">Preparando algo especial...</h2>
    </div>

    <div id="final-screen" class="hidden">
        <img src="tu-gif-de-osos.gif" alt="Lo sabia" class="local-gif">
        <h1 class="question">¡Lo sabía! ❤️</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
