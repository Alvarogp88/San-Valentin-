<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="question-container">
            <img src="osos-espera.gif" alt="Ositos" class="local-gif">
            <h1 class="question">Do you love me?</h1>
            <div class="button-group">
                <button class="btn yes-btn" id="yesBtn">Yes</button>
                <button class="btn no-btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="loading-screen" class="hidden">
            <img src="corazon-carga.gif" alt="Cargando" class="local-gif">
            <h2 class="loading-text">Preparando algo especial...</h2>
        </div>

        <div id="final-screen" class="hidden">
            <img src="osos-felices.gif" alt="Lo sabia" class="local-gif">
            <h1 class="question">¡Lo sabía! ❤️</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
