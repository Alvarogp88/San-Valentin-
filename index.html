<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Love Me Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-container">
        <img src="primera.gif" alt="Ositos" class="local-gif">
        <h1 class="question">Do you love me?</h1>
        <div class="button-container">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="loading-screen" class="hidden-screens">
    <img src="corazon.gif" alt="Cargando..." class="local-gif">
    <h2>Preparando algo especial...</h2>
</div>

<div id="final-screen" class="hidden-screens">
    <img src="tu-gif-de-osos.gif" alt="¡Lo sabía!" class="local-gif">
    <h1 class="question">¡Lo sabía! ❤️</h1>
</div>

    <script src="script.js"></script>
</body>
</html>
